services:
  ffc-mpdp-frontend:
    build:
      target: development
    image: ffc-mpdp-frontend-development
    container_name: ffc-mpdp-frontend-development
    ports:
      - "3001:3001"
      - "9330:9229"
    volumes:
      - ./app:/home/node/app
      - ./package.json:/home/node/package.json
    networks:
      - ffc-mpdp

networks:
  ffc-mpdp:
    driver: bridge
    name: ffc-mpdp
