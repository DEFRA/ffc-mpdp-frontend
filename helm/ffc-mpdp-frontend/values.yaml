environment: development
environmentCode:
name: ffc-mpdp-frontend
namespace: ffc-mpdp
workstream: ffc-mpdp
image: ffc-mpdp-frontend

labels: {}

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-mpdp-frontend-config-map

containerSecret:
  name: ffc-mpdp-frontend-container-secret
  type: Opaque

deployment:
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 0
  minReplicas: 1
  maxReplicas: 2
  priorityClassName: default
  replicas: 2
  restartPolicy: Always

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 120Mi
  limitCpu: 120m
  port: 3001
  mpdpBackendEndpoint: http://ffc-mpdp-backend.ffc-mpdp
  mpdpBackendPath: /v1/payments
  googleTagManagerKey: G-MYDRHM8BT1

service:
  port: 80
  type: ClusterIP

ingress:
  class: nginx
  endpoint: ffc-mpdp-frontend
  server: example.com

livenessProbe:
  path: /healthz
  port: 3001
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3001
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID
